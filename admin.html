<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - PLALANGAN.NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: white; }
        .card { background: #111114; border: 1px solid rgba(255,255,255,0.05); }
        .gold-btn { background: linear-gradient(135deg, #f5d173, #d4af37); color: black; font-weight: bold; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto space-y-8">
        <div class="text-center pt-4">
            <h1 class="text-2xl font-black text-[#d4af37]">ADMIN <span class="text-white">PANEL</span></h1>
            <p class="text-gray-500 text-[10px] tracking-widest uppercase mt-1">Sistem Iuran RTRW</p>
        </div>

        <div class="card p-6 rounded-[30px] border-b-4 border-[#d4af37]/20 shadow-2xl">
            <h2 class="text-xs font-bold text-gray-400 uppercase mb-4 tracking-widest text-center">Buat Tagihan Masal</h2>
            <div class="flex gap-2 mb-4">
                <select id="bulan-input" class="flex-1 bg-black/50 border border-white/10 p-3 rounded-xl text-white outline-none">
                    <option value="Januari">Januari</option>
                    <option value="Februari">Februari</option>
                    <option value="Maret">Maret</option>
                    <option value="April">April</option>
                    <option value="Mei">Mei</option>
                    <option value="Juni">Juni</option>
                    <option value="Juli">Juli</option>
                    <option value="Agustus">Agustus</option>
                    <option value="September">September</option>
                    <option value="Oktober">Oktober</option>
                    <option value="November">November</option>
                    <option value="Desember">Desember</option>
                </select>
                <input type="number" id="tahun-input" value="2026" class="w-24 bg-black/50 border border-white/10 p-3 rounded-xl text-center outline-none">
            </div>
            <button onclick="prosesGenerate()" id="btn-gen" class="gold-btn w-full py-4 rounded-2xl shadow-lg active:scale-95 transition-all uppercase text-sm">
                Generate Tagihan Baru
            </button>
        </div>

        <div class="card p-6 rounded-[30px]">
            <h2 class="text-xs font-bold text-gray-400 mb-4 uppercase tracking-widest text-center">Input Pembayaran</h2>
            <input type="text" id="cari-nama" placeholder="CARI NAMA..." class="w-full bg-transparent border-b border-white/10 p-3 text-center text-lg font-bold outline-none uppercase text-white">
            <button onclick="cariData()" id="btn-cari" class="w-full bg-white/5 py-3 rounded-xl mt-4 font-bold text-sm uppercase">Cari Data</button>
            <div id="area-hasil" class="mt-6 space-y-3"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwCZ4F2O4zWeKtvOnJj1N4UC-oIuJwZFUY2ZzhQinZDW3WZJ3qjSndYkc_2cHMj-7NIyw/exec";

        async function prosesGenerate() {
            const bulan = document.getElementById('bulan-input').value;
            const tahun = document.getElementById('tahun-input').value;
            if(!confirm(`Generate tagihan bulan ${bulan}?`)) return;
            const btn = document.getElementById('btn-gen');
            btn.innerText = "SEDANG BEKERJA...";
            btn.disabled = true;
            try {
                const response = await fetch(`${API_URL}?action=generate&bulan=${bulan}&tahun=${tahun}`);
                const res = await response.json();
                alert("Berhasil! " + res.count + " tagihan dibuat.");
            } catch(e) { alert("Selesai! Cek Google Sheets anda."); }
            btn.innerText = "Generate Tagihan Baru";
            btn.disabled = false;
        }

        async function cariData() {
            const nama = document.getElementById('cari-nama').value.toUpperCase();
            if(!nama) return alert("Ketik nama dulu");
            const area = document.getElementById('area-hasil');
            area.innerHTML = "Mencari...";
            try {
                const res = await fetch(`${API_URL}?action=read`);
                const data = await res.json();
                const hasil = data.filter(d => d.nama.toUpperCase().includes(nama) && d.lunas == false);
                area.innerHTML = "";
                if(hasil.length == 0) area.innerHTML = "Tidak ada tagihan tertunggak.";
                hasil.forEach(h => {
                    area.innerHTML += `<div class="p-4 card rounded-2xl flex justify-between items-center text-left">
                        <div><p class="text-[10px] text-gray-500">${h.bulan}</p><p class="font-bold text-white">Rp ${h.jumlah.toLocaleString()}</p></div>
                        <button onclick="bayar('${h.id}')" class="bg-green-600 px-4 py-2 rounded-xl text-[10px] font-bold text-white uppercase">LUNAS</button>
                    </div>`;
                });
            } catch(e) { area.innerHTML = "Gagal memuat."; }
        }

        async function bayar(id) {
            if(!confirm("Proses pelunasan?")) return;
            try {
                await fetch(`${API_URL}?action=update&id=${id}`);
                alert("Pembayaran Berhasil!");
                cariData();
            } catch(e) { alert("Gagal update data."); }
        }
    </script>
</body>
</html>
