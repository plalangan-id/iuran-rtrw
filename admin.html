<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLALANGAN.NET ADMIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: white; min-height: 100vh; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .gold-btn { background: linear-gradient(135deg, #f5d173, #d4af37); color: black; font-weight: 800; }
        .input-dark { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 8px 12px; font-size: 11px; outline: none; color: white; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto space-y-4">
        
        <div class="text-center pt-2">
            <h1 class="text-xl font-black text-[#d4af37]">PLALANGAN <span class="text-white">.NET</span></h1>
            <p class="text-gray-500 text-[8px] tracking-[.2em] uppercase">SISTEM MANAJEMEN IURAN</p>
        </div>

        <div class="grid grid-cols-2 gap-2">
            <div class="p-3 card rounded-2xl text-center">
                <p class="text-[7px] font-bold text-red-400 uppercase">Belum Bayar</p>
                <h3 id="stat-belum" class="text-sm font-black text-red-500">0</h3>
            </div>
            <div class="p-3 card rounded-2xl text-center">
                <p class="text-[7px] font-bold text-green-400 uppercase">Total Masuk</p>
                <h3 id="stat-uang" class="text-sm font-black text-green-500">Rp 0</h3>
            </div>
        </div>

        <div class="card p-3 rounded-2xl border-l-4 border-blue-500">
            <p class="text-[8px] font-bold text-blue-400 uppercase mb-2">Tambah Pelanggan Baru</p>
            <div class="flex gap-1">
                <input type="text" id="nama" placeholder="nama" class="input-dark flex-1">
                <input type="number" id="aktivasi" placeholder="tgl" class="input-dark w-12 text-center">
                <input type="number" id="nominal" placeholder="rp" class="input-dark w-16">
                <button onclick="tambah()" id="btn-tambah" class="bg-blue-600 px-3 rounded-lg text-[9px] font-bold uppercase">Simpan</button>
            </div>
        </div>

        <div class="card p-4 rounded-3xl">
            <input type="text" id="cari" oninput="render()" placeholder="CARI NAMA..." class="w-full bg-transparent text-xs font-bold outline-none uppercase mb-4 border-b border-white/10 pb-2">
            
            <div id="area-data" class="grid grid-cols-3 gap-2 max-h-[350px] overflow-y-auto">
                </div>
        </div>

        <div class="card p-3 rounded-2xl flex gap-2">
            <select id="bln" class="bg-black/50 text-[10px] rounded p-2 flex-1 outline-none">
                <option value="Januari">Januari</option><option value="Februari">Februari</option><option value="Maret">Maret</option>
                <option value="April">April</option><option value="Mei">Mei</option><option value="Juni">Juni</option>
                <option value="Juli">Juli</option><option value="Agustus">Agustus</option><option value="September">September</option>
                <option value="Oktober">Oktober</option><option value="November">November</option><option value="Desember">Desember</option>
            </select>
            <button onclick="generate()" id="btn-gen" class="gold-btn px-4 py-2 rounded-lg text-[8px] uppercase">Generate Tagihan</button>
        </div>

    </div>

    <script>
        // MASUKKAN URL BARU DISINI
        const API_URL = "https://script.google.com/macros/s/AKfycbxSo52MDv5oyCPjJaMgap8PArf8pyqoDhMa7zsepA5wwmcxp-pbK5vULOg2IbUbEKPi/exec";
        let master = [];

        async function load() {
            const area = document.getElementById('area-data');
            area.innerHTML = "<p class='col-span-3 text-[8px] text-center opacity-50 py-10 uppercase'>Sinkronisasi...</p>";
            try {
                const res = await fetch(`${API_URL}?action=read`);
                master = await res.json();
                
                // Hitung Stat
                const belum = master.filter(d => String(d.lunas) == "false").length;
                const uang = master.filter(d => String(d.lunas) == "true").reduce((s, i) => s + Number(i.jumlah), 0);
                
                document.getElementById('stat-belum').innerText = belum;
                document.getElementById('stat-uang').innerText = "Rp " + uang.toLocaleString('id-ID');
                
                render();
            } catch(e) {
                area.innerHTML = "<p class='col-span-3 text-[8px] text-red-500 text-center py-10 uppercase'>Gagal Load Data</p>";
            }
        }

        function render() {
            const cari = document.getElementById('cari').value.toUpperCase();
            const area = document.getElementById('area-data');
            const hasil = master.filter(d => d.nama && d.nama.toString().toUpperCase().includes(cari));

            area.innerHTML = hasil.length ? "" : "<p class='col-span-3 text-[8px] text-center py-10 opacity-30'>DATA TIDAK ADA</p>";
            
            hasil.forEach(h => {
                const isLunas = String(h.lunas) === "true";
                area.innerHTML += `
                <div class="p-2 card rounded-xl flex flex-col justify-between border-t-2 ${isLunas ? 'border-green-500/40' : 'border-red-500/30'}">
                    <div class="mb-2">
                        <p class="text-[6px] text-gray-400 font-bold uppercase truncate">Akt: Tgl ${h.aktivasi || '-'}</p>
                        <p class="font-black text-white text-[9px]">Rp${Number(h.jumlah).toLocaleString('id-ID')}</p>
                        <p class="text-[7px] text-gray-300 uppercase font-medium truncate">${h.nama}</p>
                    </div>
                    <button ${isLunas ? '' : `onclick="bayar('${h.id}')"`} class="${isLunas ? 'bg-green-900/30 text-green-500' : 'bg-green-600 text-white'} w-full py-1 rounded-md text-[7px] font-black uppercase">
                        ${isLunas ? 'LUNAS' : 'BAYAR'}
                    </button>
                </div>`;
            });
        }

        async function tambah() {
            const n = document.getElementById('nama').value;
            const a = document.getElementById('aktivasi').value;
            const m = document.getElementById('nominal').value;
            if(!n || !m) return alert("nama & nominal wajib!");
            document.getElementById('btn-tambah').innerText = "...";
            await fetch(`${API_URL}?action=tambah_warga&nama=${encodeURIComponent(n)}&aktivasi=${a}&nominal=${m}`);
            alert("Tersimpan di pelanggan");
            location.reload();
        }

        async function generate() {
            const b = document.getElementById('bln').value;
            const t = new Date().getFullYear();
            if(!confirm("Buat tagihan bulan " + b + "?")) return;
            document.getElementById('btn-gen').innerText = "...";
            await fetch(`${API_URL}?action=generate&bulan=${b}&tahun=${t}`);
            alert("Tagihan Terbuat di tagihan");
            location.reload();
        }

        async function bayar(id) {
            if(!confirm("Konfirmasi Pembayaran?")) return;
            await fetch(`${API_URL}?action=update&id=${id}`);
            load();
        }

        window.onload = load;
    </script>
</body>
</html>
