<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN - PLALANGAN.NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background: #0a0a0c; 
            color: white; 
            min-height: 100vh; 
            padding-top: 5vh; /* Posisi aman dari status bar HP */
        }
        
        .card { background: #1a1a1c; border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; }
        .tab-active { border-bottom: 2px solid #d4af37; color: #d4af37; transition: all 0.3s; }
        
        .input-dark { 
            background: rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 10px; padding: 10px; 
            font-size: 11px; outline: none; color: white; width: 100%; 
        }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 4px; font-size: 10px; table-layout: fixed; }
        th { text-align: left; padding: 10px 8px; color: #6b7280; text-transform: uppercase; }
        td { padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.03); }

        /* Styling Baris Merah (Belum Bayar) */
        .baris-belum { 
            background: rgba(239, 68, 68, 0.08) !important; 
            border-left: 3px solid #ef4444; 
        }

        .btn-slim { padding: 8px 4px; border-radius: 12px; font-size: 8px; font-weight: 900; text-transform: uppercase; transition: all 0.1s; }
        .btn-slim:active { transform: scale(0.92); }
        
        .gold-btn { background: linear-gradient(135deg, #f5d173, #d4af37); color: black; }
        .blue-btn { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .gray-btn { background: #262629; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .purple-btn { background: linear-gradient(135deg, #a855f7, #7e22ce); color: white; }
        
        .filter-btn { width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .hidden-table { display: none; }
        .animate-pop { animation: pop 0.2s ease-out; }
        @keyframes pop { 0% { transform: scale(0.98); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto space-y-4">
        
        <div class="flex items-center justify-between pb-4 border-b border-white/5">
            <div class="ml-2">
                <h1 class="text-base font-black text-[#d4af37]">PLALANGAN <span class="text-white">.NET</span></h1>
                <p class="text-[8px] tracking-[0.2em] text-gray-500 font-bold uppercase -mt-1">admin billing</p>
            </div>
            <div class="flex gap-3 text-right">
                <div class="border-r border-white/10 pr-3"><p class="text-[6px] text-gray-500 font-bold uppercase">BELUM</p><h3 id="stat-belum" class="text-xs font-black text-red-500">0</h3></div>
                <div><p class="text-[6px] text-gray-500 font-bold uppercase">MASUK</p><h3 id="stat-uang" class="text-xs font-black text-green-500">Rp 0</h3></div>
            </div>
        </div>

        <div class="flex card p-1">
            <button onclick="switchTab('tagihan')" id="btn-tab-tagihan" class="flex-1 py-2 text-[9px] tab-active uppercase font-black">ðŸ“‹ Tagihan</button>
            <button onclick="switchTab('master')" id="btn-tab-master" class="flex-1 py-2 text-[9px] text-gray-500 uppercase font-black">ðŸ‘¥ Pelanggan</button>
        </div>

        <div class="card overflow-hidden shadow-2xl">
            <div class="flex items-center bg-white/5 pr-3 gap-2">
                <input type="text" id="cari" oninput="render()" placeholder="CARI NAMA..." class="flex-1 bg-transparent p-4 text-[10px] font-bold outline-none uppercase">
                <button onclick="toggleTabel()" class="filter-btn bg-white/5">ðŸ”’</button>
            </div>
            <div id="wrapper-tabel" class="overflow-x-auto max-h-[400px] hidden-table">
                <table>
                    <thead class="bg-black/50 sticky top-0 z-10"><tr id="head-tabel"></tr></thead>
                    <tbody id="body-tabel"></tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-2">
            <button onclick="togglePanel('tambah')" class="btn-slim gold-btn">Tambah</button>
            <button onclick="togglePanel('gen')" class="btn-slim blue-btn">Gen</button>
            <button onclick="togglePanel('rekap')" class="btn-slim purple-btn">Rekap</button>
            <button onclick="togglePanel('info')" class="btn-slim gray-btn">Info</button>
        </div>

        <div id="panel-gen" class="card p-4 space-y-3 hidden animate-pop">
            <p class="text-[8px] font-bold text-blue-400 uppercase tracking-widest">Pilih Periode Generate:</p>
            <div class="flex gap-2">
                <select id="bln-gen" class="input-dark flex-1 font-bold uppercase">
                    <option value="Januari">Januari</option><option value="Februari">Februari</option><option value="Maret">Maret</option>
                    <option value="April">April</option><option value="Mei">Mei</option><option value="Juni">Juni</option>
                    <option value="Juli">Juli</option><option value="Agustus">Agustus</option><option value="September">September</option>
                    <option value="Oktober">Oktober</option><option value="November">November</option><option value="Desember">Desember</option>
                </select>
                <select id="thn-gen" class="input-dark w-24 font-bold">
                    <option value="2025">2025</option><option value="2026">2026</option>
                </select>
            </div>
            <button onclick="prosesMassal()" class="w-full blue-btn py-3 rounded-xl text-[9px] uppercase font-black">Generate Massal (Semua)</button>
        </div>

        <div id="panel-tambah" class="card p-4 space-y-3 hidden animate-pop">
            <input type="text" id="new-nama" placeholder="NAMA PELANGGAN" class="input-dark uppercase font-bold text-[10px]">
            <div class="grid grid-cols-2 gap-2">
                <input type="number" id="new-nominal" placeholder="NOMINAL (RP)" class="input-dark text-[10px]">
                <input type="number" id="new-aktivasi" placeholder="TANGGAL" class="input-dark text-[10px]">
            </div>
            <button onclick="tambahWarga()" class="w-full gold-btn py-3 rounded-xl font-black text-[9px] uppercase">Simpan Pelanggan</button>
        </div>

        <div id="panel-rekap" class="card p-4 hidden animate-pop"><div id="list-rekap" class="space-y-2"></div></div>
        <div id="panel-info" class="card p-3 hidden animate-pop">
            <textarea id="papan-tulis" oninput="localStorage.setItem('plalangan_note', this.value)" placeholder="Catatan admin..." class="w-full h-64 bg-transparent text-[11px] outline-none leading-relaxed"></textarea>
        </div>

    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbztv7LtPOgybfM5MhEDp_J0s41uBQCnuyNJHzOFEhT-fuLn5U7d-Qk97VwCQ4Dryctn4g/exec";
        let dataTagihan = [], dataMaster = [], currentTab = 'tagihan';

        async function load() {
            try {
                const res = await fetch(`${API_URL}?action=read`);
                const json = await res.json();
                dataTagihan = json.tagihan || []; dataMaster = json.master || [];
                document.getElementById('papan-tulis').value = localStorage.getItem('plalangan_note') || "";
                updateStats(); render();
            } catch(e) { console.error(e); }
        }

        function switchTab(t) {
            currentTab = t;
            document.getElementById('btn-tab-tagihan').className = t === 'tagihan' ? 'flex-1 py-2 text-[9px] tab-active uppercase font-black' : 'flex-1 py-2 text-[9px] text-gray-500 uppercase font-black';
            document.getElementById('btn-tab-master').className = t === 'master' ? 'flex-1 py-2 text-[9px] tab-active uppercase font-black' : 'flex-1 py-2 text-[9px] text-gray-500 uppercase font-black';
            render();
        }

        function render() {
            const head = document.getElementById('head-tabel'), body = document.getElementById('body-tabel'), cari = document.getElementById('cari').value.toUpperCase();
            body.innerHTML = "";
            
            if (currentTab === 'tagihan') {
                head.innerHTML = `<th>Nama</th><th>Bulan</th><th>Rp</th><th>Aksi</th>`;
                dataTagihan.filter(d => d.nama.toUpperCase().includes(cari)).forEach(h => {
                    const lunas = String(h.lunas).toLowerCase() == "true";
                    body.innerHTML += `<tr class="${!lunas ? 'baris-belum' : ''} animate-pop">
                        <td class="truncate uppercase font-bold">${h.nama}</td>
                        <td>${h.bulan}</td>
                        <td>${Number(h.jumlah).toLocaleString()}</td>
                        <td><button onclick="bayar('${h.nama}','${h.bulan}')" class="btn-slim ${lunas ? 'gray-btn' : 'gold-btn'} w-full">${lunas ? 'LUNAS' : 'BAYAR'}</button></td>
                    </tr>`;
                });
            } else {
                head.innerHTML = `<th>Nama</th><th>Akt</th><th>Rp</th><th>Aksi</th>`;
                dataMaster.filter(d => d.nama.toUpperCase().includes(cari)).forEach(m => {
                    body.innerHTML += `<tr class="animate-pop">
                        <td class="truncate uppercase font-bold">${m.nama}</td>
                        <td>${m.aktivasi}</td>
                        <td>${Number(m.nominal).toLocaleString()}</td>
                        <td><button onclick="genIndividu('${m.nama}',${m.nominal})" class="btn-slim blue-btn w-full">GEN</button></td>
                    </tr>`;
                });
            }
        }

        // FUNGSI: GENERATE HANYA 1 NAMA
        async function genIndividu(nama, nominal) {
            const bln = document.getElementById('bln-gen').value;
            const thn = document.getElementById('thn-gen').value;
            if(!confirm(`Generate tagihan untuk ${nama} - ${bln}?`)) return;
            
            const btn = event.target; btn.innerText = "...";
            try {
                const res = await fetch(`${API_URL}?action=generateIndividu&nama=${encodeURIComponent(nama)}&nominal=${nominal}&bulan=${bln}&tahun=${thn}`);
                const resJ = await res.json();
                if(resJ.status === "success") { alert("âœ… Berhasil!"); load(); }
                else { alert("âŒ Gagal: " + resJ.message); }
            } catch(e) { alert("Error Koneksi"); }
            btn.innerText = "GEN";
        }

        async function bayar(nama, bulan) {
            if(!confirm("Konfirmasi Lunas?")) return;
            await fetch(`${API_URL}?action=update&nama=${encodeURIComponent(nama)}&bulan=${bulan}`);
            load();
        }

        async function prosesMassal() {
            const bln = document.getElementById('bln-gen').value;
            const thn = document.getElementById('thn-gen').value;
            if(!confirm(`GENERATE MASSAL untuk semua pelanggan di bulan ${bln}?`)) return;
            await fetch(`${API_URL}?action=generate&bulan=${bln}&tahun=${thn}`);
            alert("Selesai!"); load();
        }

        async function tambahWarga() {
            const n = document.getElementById('new-nama').value, r = document.getElementById('new-nominal').value, a = document.getElementById('new-aktivasi').value;
            if(!n || !r) return alert("Isi Nama & Nominal!");
            await fetch(`${API_URL}?action=tambah_warga&nama=${encodeURIComponent(n)}&nominal=${r}&aktivasi=${a}`);
            alert("Berhasil!"); document.getElementById('new-nama').value = ""; load();
        }

        function toggleTabel() { document.getElementById('wrapper-tabel').classList.toggle('hidden-table'); }
        function togglePanel(n) { ['tambah','gen','rekap','info'].forEach(p => document.getElementById('panel-'+p).classList.toggle('hidden', p!==n)); }
        function updateStats() {
            document.getElementById('stat-belum').innerText = dataTagihan.filter(d => String(d.lunas).toLowerCase() == "false").length;
            const uang = dataTagihan.filter(d => String(d.lunas).toLowerCase() == "true").reduce((s,i) => s + Number(i.jumlah), 0);
            document.getElementById('stat-uang').innerText = "Rp " + uang.toLocaleString();
        }

        window.onload = load;
    </script>
</body>
</html>
