<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - PLALANGAN.NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: white; background-image: radial-gradient(circle at top, #1a1a1f 0%, #0a0a0c 100%); min-height: 100vh; }
        .card { background: rgba(17, 17, 20, 0.8); border: 1px solid rgba(255,255,255,0.03); backdrop-filter: blur(10px); }
        .gold-btn { background: linear-gradient(135deg, #f5d173, #d4af37); color: black; font-weight: 800; }
        .input-dark { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 8px 12px; font-size: 11px; outline: none; color: white; }
        .input-dark:focus { border-color: #d4af37; }
        .filter-active { background: #d4af37 !important; color: black !important; font-weight: bold; }
        .truncate-text { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #area-data::-webkit-scrollbar { width: 4px; }
        #area-data::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.2); border-radius: 10px; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto space-y-3">
        
        <div class="text-center pt-2">
            <h1 class="text-xl font-black text-[#d4af37]">PLALANGAN <span class="text-white">.NET</span></h1>
            <p class="text-gray-500 text-[8px] tracking-[.2em] uppercase text-center">SISTEM IURAN PLALANGAN</p>
        </div>

        <div class="grid grid-cols-2 gap-2">
            <div class="p-2 rounded-xl bg-red-500/10 border border-red-500/20 text-center">
                <p class="text-[7px] font-bold text-red-400 uppercase">Belum Bayar</p>
                <h3 id="stat-belum" class="text-sm font-black text-red-500">0</h3>
            </div>
            <div class="p-2 rounded-xl bg-green-500/10 border border-green-500/20 text-center">
                <p class="text-[7px] font-bold text-green-400 uppercase">Total Masuk</p>
                <h3 id="stat-uang" class="text-sm font-black text-green-500">Rp 0</h3>
            </div>
        </div>

        <div class="card p-3 rounded-2xl border-l-4 border-blue-500/50">
            <p class="text-[8px] font-bold text-blue-400 uppercase mb-2">Tambah Anggota Baru</p>
            <div class="flex gap-1">
                <input type="text" id="new-nama" placeholder="nama" class="input-dark flex-1">
                <input type="number" id="new-aktivasi" placeholder="tgl" class="input-dark w-12 text-center">
                <input type="number" id="new-nominal" placeholder="rp" class="input-dark w-16">
                <button onclick="tambahWarga()" id="btn-tambah" class="bg-blue-600 px-3 rounded-lg text-[9px] font-bold uppercase hover:bg-blue-500 transition-all">Simpan</button>
            </div>
        </div>

        <div class="card p-4 rounded-3xl">
            <div class="flex gap-2 items-center border-b border-white/5 pb-2 mb-3">
                <input type="text" id="cari-nama" oninput="renderData()" placeholder="CARI NAMA WARGA..." class="w-full bg-transparent text-xs font-bold outline-none uppercase text-white placeholder:text-white/10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </div>

            <div class="flex gap-1 justify-between mb-4">
                <button onclick="setFilter('semua', this)" class="filter-btn filter-active flex-1 py-1.5 rounded-lg text-[7px] uppercase bg-white/5">Semua</button>
                <button onclick="setFilter('belum', this)" class="filter-btn flex-1 py-1.5 rounded-lg text-[7px] uppercase bg-white/5">Belum</button>
                <button onclick="setFilter('lunas', this)" class="filter-btn flex-1 py-1.5 rounded-lg text-[7px] uppercase bg-white/5">Lunas</button>
            </div>
            
            <div id="area-data" class="grid grid-cols-3 gap-2 max-h-[300px] overflow-y-auto pr-1 text-center">
                </div>
        </div>

        <div class="card p-3 rounded-2xl flex items-center justify-between gap-2">
             <div class="flex gap-1 flex-1">
                 <select id="bulan-input" class="bg-black/40 text-[10px] outline-none border border-white/10 rounded p-1.5 text-white flex-1">
                    <option value="Januari">Januari</option><option value="Februari">Februari</option><option value="Maret">Maret</option>
                    <option value="April">April</option><option value="Mei">Mei</option><option value="Juni">Juni</option>
                    <option value="Juli">Juli</option><option value="Agustus">Agustus</option><option value="September">September</option>
                    <option value="Oktober">Oktober</option><option value="November">November</option><option value="Desember">Desember</option>
                 </select>
                 <input type="number" id="tahun-input" value="2025" class="bg-black/40 w-16 text-[10px] outline-none border border-white/10 rounded p-1.5 text-center text-white">
             </div>
             <button onclick="prosesGenerate()" id="btn-gen" class="gold-btn px-4 py-2 rounded-lg text-[8px] uppercase">Generate</button>
        </div>
    </div>

    <script>
        // MASUKKAN URL API KAMU DISINI
        const API_URL = "https://script.google.com/macros/s/AKfycbxSo52MDv5oyCPjJaMgap8PArf8pyqoDhMa7zsepA5wwmcxp-pbK5vULOg2IbUbEKPi/exec";
        
        let dataMaster = [];
        let filterStatus = 'semua';

        async function fetchInitialData() {
            const area = document.getElementById('area-data');
            area.innerHTML = "<p class='col-span-3 text-[8px] animate-pulse py-10 opacity-50 uppercase'>Sinkronisasi Data...</p>";
            try {
                const res = await fetch(`${API_URL}?action=read`);
                dataMaster = await res.json();
                
                // Hitung Statistik
                const belumBayar = dataMaster.filter(d => String(d.lunas).toLowerCase() === "false").length;
                const totalUang = dataMaster.filter(d => String(d.lunas).toLowerCase() === "true").reduce((sum, item) => sum + Number(item.jumlah), 0);
                
                document.getElementById('stat-belum').innerText = belumBayar;
                document.getElementById('stat-uang').innerText = "Rp " + totalUang.toLocaleString('id-ID');
                
                renderData();
            } catch(e) { 
                area.innerHTML = "<p class='col-span-3 text-[8px] text-red-500 py-10 uppercase'>Koneksi Gagal</p>"; 
            }
        }

        function renderData() {
            const namaCari = document.getElementById('cari-nama').value.toUpperCase();
            const area = document.getElementById('area-data');
            let hasil = dataMaster.filter(d => d.nama && d.nama.toString().toUpperCase().includes(namaCari));

            if (filterStatus === 'belum') hasil = hasil.filter(d => String(d.lunas).toLowerCase() === "false");
            if (filterStatus === 'lunas') hasil = hasil.filter(d => String(d.lunas).toLowerCase() === "true");

            area.innerHTML = hasil.length ? "" : "<p class='col-span-3 text-[8px] py-10 opacity-30 uppercase'>Tidak Ada Data</p>";
            
            hasil.forEach(h => {
                const isLunas = String(h.lunas).toLowerCase() === "true";
                area.innerHTML += `
                <div class="p-2 card rounded-xl flex flex-col justify-between border-t-2 ${isLunas ? 'border-green-500/40' : 'border-red-500/30'}">
                    <div class="mb-1 text-left">
                        <p class="text-[6px] text-gray-500 font-bold uppercase truncate-text">Akt: Tgl ${h.aktivasi || '-'}</p>
                        <p class="font-black text-white text-[9px]">Rp${Number(h.jumlah).toLocaleString('id-ID')}</p>
                        <p class="text-[7px] text-gray-300 uppercase truncate-text font-medium">${h.nama}</p>
                        <p class="text-[5px] text-gray-600 uppercase font-bold">${h.bulan} ${h.tahun}</p>
                    </div>
                    <button ${isLunas ? '' : `onclick="bayar('${h.id}')"`} class="${isLunas ? 'bg-green-900/30 text-green-500 cursor-default' : 'bg-green-600 text-white active:scale-95'} w-full py-1 rounded-md text-[7px] font-black uppercase transition-all">
                        ${isLunas ? 'LUNAS' : 'BAYAR'}
                    </button>
                </div>`;
            });
        }

        async function tambahWarga() {
            const nama = document.getElementById('new-nama').value;
            const aktivasi = document.getElementById('new-aktivasi').value; 
            const nominal = document.getElementById('new-nominal').value;
            if(!nama || !nominal) return alert("Isi Nama & Nominal!");
            
            document.getElementById('btn-tambah').innerText = "...";
            try {
                await fetch(`${API_URL}?action=tambah_warga&nama=${encodeURIComponent(nama)}&nominal=${nominal}&aktivasi=${aktivasi}`);
                alert("Warga Berhasil Ditambahkan ke Sheet Pelanggan!");
                location.reload();
            } catch(e) { alert("Gagal Simpan"); }
        }

        async function prosesGenerate() {
            const bln = document.getElementById('bulan-input').value;
            const thn = document.getElementById('tahun-input').value;
            if(!confirm(`Buat tagihan untuk ${bln} ${thn}?`)) return;
            
            document.getElementById('btn-gen').innerText = "...";
            try {
                await fetch(`${API_URL}?action=generate&bulan=${bln}&tahun=${thn}`);
                alert("Tagihan Berhasil Dibuat di Sheet Tagihan!");
                location.reload();
            } catch(e) { alert("Gagal Generate"); }
        }

        async function bayar(id) {
            if(!confirm("Konfirmasi Pembayaran?")) return;
            try {
                await fetch(`${API_URL}?action=update&id=${id}`);
                fetchInitialData();
            } catch(e) { alert("Gagal Update"); }
        }

        function setFilter(status, el) {
            filterStatus = status;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('filter-active'));
            el.classList.add('filter-active');
            renderData();
        }

        window.onload = fetchInitialData;
    </script>
</body>
</html>
