<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - PLALANGAN.NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: white; background-image: radial-gradient(circle at top, #1a1a1f 0%, #0a0a0c 100%); }
        .card { background: rgba(17, 17, 20, 0.8); border: 1px solid rgba(255,255,255,0.03); backdrop-filter: blur(10px); }
        .input-custom { background: rgba(255, 255, 255, 0.03) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; transition: all 0.2s ease; }
        .input-custom:focus { border-color: #d4af37 !important; }
        .gold-btn { background: linear-gradient(135deg, #f5d173, #d4af37); color: black; font-weight: 800; }
        .stat-card { border-radius: 20px; padding: 15px; text-align: center; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto space-y-6">
        
        <div class="text-center pt-4">
            <h1 class="text-2xl font-black text-[#d4af37]">ADMIN <span class="text-white">PANEL</span></h1>
            <p class="text-gray-500 text-[10px] tracking-widest uppercase mt-1">Sistem Iuran RTRW</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="stat-card bg-red-500/10 border border-red-500/20">
                <p class="text-[9px] font-bold text-red-400 uppercase tracking-widest">Belum Bayar</p>
                <h3 id="stat-belum-bayar" class="text-lg font-black text-red-500 mt-1">0</h3>
                <p class="text-[8px] text-red-400/50">Warga</p>
            </div>
            <div class="stat-card bg-green-500/10 border border-green-500/20">
                <p class="text-[9px] font-bold text-green-400 uppercase tracking-widest">Total Masuk</p>
                <h3 id="stat-total-uang" class="text-lg font-black text-green-500 mt-1">Rp 0</h3>
                <p class="text-[8px] text-green-400/50">Bulan Ini</p>
            </div>
        </div>

        <div class="card p-6 rounded-[30px] border-b-4 border-[#d4af37]/20">
            <h2 class="text-[10px] font-bold text-gray-400 uppercase mb-4 tracking-widest text-center">Buat Tagihan Masal</h2>
            <div class="flex gap-2 mb-4">
                <select id="bulan-input" class="input-custom flex-1 p-3 rounded-xl text-white outline-none appearance-none text-sm">
                    <option value="Januari">Januari</option>
                    <option value="Februari">Februari</option>
                    <option value="Maret">Maret</option>
                    <option value="April">April</option>
                    <option value="Mei">Mei</option>
                    <option value="Juni">Juni</option>
                    <option value="Juli">Juli</option>
                    <option value="Agustus">Agustus</option>
                    <option value="September">September</option>
                    <option value="Oktober">Oktober</option>
                    <option value="November">November</option>
                    <option value="Desember">Desember</option>
                </select>
                <input type="number" id="tahun-input" value="2026" class="input-custom w-24 p-3 rounded-xl text-center outline-none font-bold">
            </div>
            <button onclick="prosesGenerate()" id="btn-gen" class="gold-btn w-full py-4 rounded-2xl shadow-lg active:scale-95 transition-all uppercase text-[10px] tracking-widest">Generate Tagihan Baru</button>
        </div>

        <div class="card p-6 rounded-[30px]">
            <h2 class="text-[10px] font-bold text-gray-400 mb-4 uppercase tracking-widest text-center">Input Pembayaran</h2>
            <input type="text" id="cari-nama" placeholder="CARI NAMA..." class="w-full bg-transparent border-b border-white/10 p-3 text-center text-lg font-bold outline-none uppercase text-white placeholder:text-white/5 focus:border-[#d4af37] transition-all">
            <button onclick="cariData()" id="btn-cari" class="w-full bg-white/5 py-3 rounded-xl mt-4 font-bold text-[10px] uppercase tracking-widest hover:bg-white/10 transition-all">Cari Data</button>
            <div id="area-hasil" class="mt-6 space-y-3"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzYUCJCK3YclQrJCCWvL_VOiqEBAJAT66u1hNdYZ9QICqxaT2TFQgWRZoUhLcx2M-14QA/exec";

        // Fungsi tambahan untuk hitung statistik
        function hitungStatistik(data) {
            const belumBayar = data.filter(d => d.lunas == false).length;
            const totalUang = data.filter(d => d.lunas == true).reduce((sum, item) => sum + Number(item.jumlah), 0);
            
            document.getElementById('stat-belum-bayar').innerText = belumBayar;
            document.getElementById('stat-total-uang').innerText = "Rp " + totalUang.toLocaleString();
        }

        async function prosesGenerate() {
            const bulan = document.getElementById('bulan-input').value;
            const tahun = document.getElementById('tahun-input').value;
            if(!confirm(`Generate tagihan bulan ${bulan}?`)) return;
            const btn = document.getElementById('btn-gen');
            btn.innerText = "SEDANG BEKERJA...";
            btn.disabled = true;
            try {
                const response = await fetch(`${API_URL}?action=generate&bulan=${bulan}&tahun=${tahun}`);
                const res = await response.json();
                alert("Berhasil! " + res.count + " tagihan dibuat.");
                cariData(); // Refresh stat
            } catch(e) { alert("Proses selesai. Cek sheet tagihan."); }
            btn.innerText = "Generate Tagihan Baru";
            btn.disabled = false;
        }

        async function cariData() {
            const nama = document.getElementById('cari-nama').value.toUpperCase();
            const area = document.getElementById('area-hasil');
            area.innerHTML = "<p class='text-center text-xs animate-pulse text-gray-500 uppercase tracking-widest'>Mencari...</p>";
            try {
                const res = await fetch(`${API_URL}?action=read`);
                const data = await res.json();
                
                // Update statistik setiap kali cari data
                hitungStatistik(data);

                const hasil = data.filter(d => d.nama.toUpperCase().includes(nama) && d.lunas == false);
                area.innerHTML = "";
                if(hasil.length == 0) area.innerHTML = "<p class='text-center text-xs text-gray-600'>Tidak ada tagihan tertunggak.</p>";
                hasil.forEach(h => {
                    area.innerHTML += `
                    <div class="p-4 card rounded-2xl flex justify-between items-center text-left border-l-2 border-yellow-600/30">
                        <div>
                            <p class="text-[9px] text-gray-500 font-bold uppercase">${h.bulan} ${h.tahun}</p>
                            <p class="font-bold text-white text-base">Rp ${h.jumlah.toLocaleString()}</p>
                            <p class="text-[10px] text-gray-400 mt-1 uppercase">${h.nama}</p>
                        </div>
                        <button onclick="bayar('${h.id}')" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded-xl text-[9px] font-black text-white uppercase transition-all active:scale-90">LUNAS</button>
                    </div>`;
                });
            } catch(e) { area.innerHTML = "Gagal memuat."; }
        }

        async function bayar(id) {
            if(!confirm("Proses pelunasan?")) return;
            try {
                await fetch(`${API_URL}?action=update&id=${id}`);
                alert("Berhasil!");
                cariData(); // Refresh data & statistik
            } catch(e) { alert("Gagal update."); }
        }

        // Jalankan cari data kosong saat pertama kali buka untuk load statistik
        window.onload = cariData;
    </script>
</body>
</html>
