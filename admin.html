<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - PLALANGAN.NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: white; }
        .card { background: #111114; border: 1px solid rgba(255,255,255,0.05); }
        .gold-btn { background: linear-gradient(135deg, #f5d173, #d4af37); color: black; font-weight: bold; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto space-y-8">
        <h1 class="text-2xl font-black text-[#d4af37] text-center uppercase">Admin Panel</h1>
        
        <div class="card p-6 rounded-[30px] shadow-2xl">
            <h2 class="text-xs font-bold text-gray-400 mb-4 uppercase tracking-widest text-center">Update Pembayaran</h2>
            <input type="text" id="cari-nama" placeholder="CARI NAMA..." class="w-full bg-transparent border-b border-white/10 p-3 text-center text-lg font-bold outline-none uppercase mb-4">
            <button class="gold-btn w-full py-4 rounded-2xl uppercase shadow-lg">Cari & Proses</button>
        </div>
    </div>
</body>
</html>
