<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLALANGAN.NET ADMIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: white; min-height: 100vh; }
        .card { background: #1a1a1c; border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; }
        .tab-active { border-bottom: 2px solid #d4af37; color: #d4af37; transition: all 0.3s; }
        .input-dark { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; font-size: 11px; outline: none; color: white; width: 100%; }
        
        table { width: 100%; border-collapse: collapse; font-size: 10px; table-layout: fixed; }
        th { text-align: left; padding: 10px 8px; color: #6b7280; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.05); }
        td { padding: 10px 8px; border-bottom: 1px solid rgba(255,255,255,0.03); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .col-nama { width: 45%; }
        .col-akt  { width: 15%; }
        .col-rp   { width: 25%; }
        .col-aksi { width: 15%; }

        .baris-lunas { background: transparent; opacity: 0.8; }
        .baris-belum { background: rgba(239, 68, 68, 0.15); border-left: 4px solid #ef4444; }

        .btn-slim { padding: 8px 4px; border-radius: 12px; font-size: 8px; font-weight: 900; text-transform: uppercase; transition: all 0.1s; cursor: pointer; }
        .btn-slim:active { transform: scale(0.92); }
        .gold-btn { background: linear-gradient(135deg, #f5d173, #d4af37); color: black; }
        .blue-btn { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .gray-btn { background: #262629; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .purple-btn { background: linear-gradient(135deg, #a855f7, #7e22ce); color: white; }
        
        .filter-btn { width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; transition: all 0.2s; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }
        .filter-active { border: 2px solid white; transform: scale(1.1); }
        .hidden-table { display: none; }
        .animate-pop { animation: pop 0.2s ease-out; }
        @keyframes pop { 0% { transform: scale(0.98); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto space-y-3">
        
        <div class="flex items-center justify-between pb-2 border-b border-white/5">
            <div class="ml-2">
                <h1 class="text-base font-black text-[#d4af37] leading-tight">PLALANGAN <span class="text-white">.NET</span></h1>
                <p class="text-[8px] tracking-[0.2em] text-gray-500 font-bold uppercase -mt-1">billing system</p>
            </div>
            <div class="flex gap-3 text-right">
                <div class="border-r border-white/10 pr-3"><p class="text-[6px] text-gray-500 font-bold uppercase">BELUM</p><h3 id="stat-belum" class="text-xs font-black text-red-500">0</h3></div>
                <div><p class="text-[6px] text-gray-500 font-bold uppercase">MASUK</p><h3 id="stat-uang" class="text-xs font-black text-green-500">Rp 0</h3></div>
            </div>
        </div>

        <div class="flex card p-1">
            <button onclick="switchTab('tagihan')" id="btn-tab-tagihan" class="flex-1 py-1.5 text-[9px] tab-active uppercase font-black">ðŸ“‹ Tagihan</button>
            <button onclick="switchTab('master')" id="btn-tab-master" class="flex-1 py-1.5 text-[9px] text-gray-500 uppercase font-black">ðŸ‘¥ Pelanggan</button>
        </div>

        <div class="card overflow-hidden shadow-2xl">
            <div class="flex items-center bg-white/5 border-b border-white/5 pr-3 gap-2">
                <input type="text" id="cari" oninput="render()" placeholder="CARI NAMA..." class="flex-1 bg-transparent p-3 text-[10px] font-bold outline-none uppercase">
                <button id="f-belum" onclick="setFilter('belum')" class="filter-btn bg-red-600/20 text-red-500">ðŸ”´</button>
                <button id="f-lunas" onclick="setFilter('lunas')" class="filter-btn bg-green-600/20 text-green-500">ðŸŸ¢</button>
                <button onclick="toggleTabel()" class="filter-btn bg-white/5 border border-white/10">
                    <span id="ic-min" class="text-[10px]">ðŸ”’</span>
                </button>
            </div>
            <div id="wrapper-tabel" class="overflow-x-auto max-h-[350px] hidden-table">
                <table>
                    <thead class="bg-black/50 sticky top-0"><tr id="head-tabel"></tr></thead>
                    <tbody id="body-tabel"></tbody>
                </table>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-2">
            <button onclick="togglePanel('tambah')" class="btn-slim gold-btn">Tambah</button>
            <button onclick="togglePanel('gen')" class="btn-slim blue-btn">Gen</button>
            <button onclick="togglePanel('rekap')" class="btn-slim purple-btn">Rekap</button>
            <button onclick="togglePanel('info')" class="btn-slim gray-btn">Info</button>
        </div>

        <div id="panel-tambah" class="card p-4 space-y-3 hidden animate-pop">
            <input type="text" id="new-nama" placeholder="NAMA" class="input-dark uppercase font-bold text-[10px]">
            <div class="grid grid-cols-2 gap-2">
                <input type="number" id="new-nominal" placeholder="NOMINAL" class="input-dark text-[10px]">
                <input type="number" id="new-aktivasi" placeholder="TGL AKT" class="input-dark text-[10px]">
            </div>
            <button onclick="tambahPelanggan()" class="w-full bg-white text-black py-2.5 rounded-xl font-black text-[9px] uppercase">Simpan</button>
        </div>

        <div id="panel-gen" class="card p-4 space-y-3 hidden animate-pop">
            <div class="flex gap-2">
                <select id="bln-gen" class="input-dark flex-1 uppercase font-bold text-[10px]">
                    <option value="Januari">Januari</option><option value="Februari">Februari</option><option value="Maret">Maret</option><option value="April">April</option><option value="Mei">Mei</option><option value="Juni">Juni</option><option value="Juli">Juli</option><option value="Agustus">Agustus</option><option value="September">September</option><option value="Oktober">Oktober</option><option value="November">November</option><option value="Desember">Desember</option>
                </select>
                <select id="thn-gen" class="input-dark w-24 uppercase font-bold text-[10px]">
                    <option value="2025">2025</option><option value="2026">2026</option>
                </select>
            </div>
            <button onclick="prosesGenerate()" class="w-full blue-btn py-3 rounded-xl text-[9px] uppercase font-black">Generate Masal</button>
        </div>

        <div id="panel-rekap" class="card p-4 hidden animate-pop">
            <div id="list-rekap" class="space-y-2 max-h-[250px] overflow-y-auto"></div>
        </div>

        <div id="panel-info" class="card p-3 space-y-2 hidden animate-pop">
            <textarea id="papan-tulis" oninput="autoSavePapan()" placeholder="Tulis catatan manual..." class="w-full h-72 bg-black/40 border border-white/5 rounded-2xl p-3 text-[11px] font-bold outline-none text-gray-300"></textarea>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzOSes2cOdZKV7aq6Fp0XJ8ZdbwTtdzqCd40KxNuEQPLTlCY4hPYEPiOjf5bEEpIRZ-Ag/exec";
        let dataTagihan = [], dataMaster = [], currentTab = 'tagihan', filterMode = 'all';

        async function load() {
            try {
                const res = await fetch(`${API_URL}?action=read`);
                const json = await res.json();
                dataTagihan = json.tagihan || []; 
                dataMaster = json.master || [];
                document.getElementById('papan-tulis').value = localStorage.getItem('plalangan_note') || "";
                updateStats(); render();
            } catch(e) { console.log(e); }
        }

        function updateStats() {
            const belum = dataTagihan.filter(d => String(d.lunas).toLowerCase() == "false").length;
            const uang = dataTagihan.filter(d => String(d.lunas).toLowerCase() == "true").reduce((s, i) => s + Number(i.jumlah), 0);
            document.getElementById('stat-belum').innerText = belum;
            document.getElementById('stat-uang').innerText = "Rp " + uang.toLocaleString('id-ID');
        }

        function render() {
            const head = document.getElementById('head-tabel'), body = document.getElementById('body-tabel'), cari = document.getElementById('cari').value.toUpperCase();
            body.innerHTML = "";
            if (currentTab === 'tagihan') {
                head.innerHTML = `<th class="col-nama">Nama</th><th class="col-akt">Akt</th><th class="col-rp">Rp</th><th class="col-aksi">Aksi</th>`;
                let filtered = dataTagihan.filter(d => d.nama.toUpperCase().includes(cari));
                if (filterMode === 'belum') filtered = filtered.filter(d => String(d.lunas).toLowerCase() == "false");
                if (filterMode === 'lunas') filtered = filtered.filter(d => String(d.lunas).toLowerCase() == "true");
                filtered.forEach(h => {
                    const lunas = String(h.lunas).toLowerCase() == "true";
                    body.innerHTML += `<tr class="animate-pop ${lunas ? 'baris-lunas' : 'baris-belum'}">
                        <td class="font-bold uppercase text-[9px] truncate">${h.nama}</td>
                        <td class="text-center">${h.aktivasi || '-'}</td>
                        <td class="${lunas ? 'text-green-500' : 'text-red-500'} font-bold">Rp${Number(h.jumlah).toLocaleString()}</td>
                        <td><button onclick="bayar('${h.nama}', '${h.bulan}')" class="w-full py-1 rounded text-[7px] font-black ${lunas ? 'bg-green-500/10 text-green-500' : 'bg-red-500 text-white'}">${lunas ? 'LUNAS' : 'BAYAR'}</button></td>
                    </tr>`;
                });
            } else {
                head.innerHTML = `<th class="col-nama">Nama</th><th class="col-akt">Akt</th><th class="col-rp">Nominal</th><th class="col-aksi">Aksi</th>`;
                dataMaster.filter(d => d.nama.toUpperCase().includes(cari)).forEach(h => {
                    body.innerHTML += `<tr class="animate-pop baris-lunas">
                        <td class="font-bold uppercase text-[9px] truncate">${h.nama}</td>
                        <td class="text-center">${h.aktivasi || '-'}</td>
                        <td class="text-gray-400 font-bold">Rp${Number(h.nominal).toLocaleString()}</td>
                        <td><button onclick="genSingle('${h.nama}', '${h.aktivasi}', '${h.nominal}')" class="w-full bg-blue-500 text-white py-1 rounded text-[7px] font-black uppercase">Gen</button></td>
                    </tr>`;
                });
            }
        }

        // FUNGSI UTAMA YANG DIPERBAIKI
        async function genSingle(nama, aktivasi, nominal) {
            const bln = document.getElementById('bln-gen').value;
            const thn = document.getElementById('thn-gen').value;
            if(confirm(`Buat tagihan ${nama} - ${bln}?`)) {
                // Memanggil action generateIndividu (Bukan generate massal)
                const url = `${API_URL}?action=generateIndividu&nama=${encodeURIComponent(nama)}&aktivasi=${aktivasi}&nominal=${nominal}&bulan=${bln}&tahun=${thn}`;
                await fetch(url);
                alert("Selesai!"); 
                switchTab('tagihan'); 
                load();
            }
        }

        async function bayar(nama, bulan) { if(confirm("Lunas?")) { await fetch(`${API_URL}?action=update&nama=${encodeURIComponent(nama)}&bulan=${bulan}`); load(); } }
        async function tambahPelanggan() { 
            const n = document.getElementById('new-nama').value, m = document.getElementById('new-nominal').value, a = document.getElementById('new-aktivasi').value;
            if(!n || !m) return alert("Lengkapi data!");
            await fetch(`${API_URL}?action=tambah_warga&nama=${encodeURIComponent(n)}&nominal=${m}&aktivasi=${a}`);
            alert("Ok!"); togglePanel(''); load();
        }
        async function prosesGenerate() {
            const b = document.getElementById('bln-gen').value, t = document.getElementById('thn-gen').value;
            if(confirm(`Generate massal ${b}?`)) { await fetch(`${API_URL}?action=generate&bulan=${b}&tahun=${t}`); alert("Ok!"); load(); }
        }
        function switchTab(t) { currentTab = t; document.getElementById('btn-tab-tagihan').classList.toggle('tab-active', t=='tagihan'); document.getElementById('btn-tab-master').classList.toggle('tab-active', t=='master'); render(); }
        function toggleTabel() { document.getElementById('wrapper-tabel').classList.toggle('hidden-table'); }
        function setFilter(m) { filterMode = (filterMode === m) ? 'all' : m; render(); }
        function togglePanel(n) { ['tambah','gen','rekap','info'].forEach(p => document.getElementById('panel-'+p).classList.toggle('hidden', p!==n)); }
        function autoSavePapan() { localStorage.setItem('plalangan_note', document.getElementById('papan-tulis').value); }
        window.onload = load;
    </script>
</body>
</html>
