<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - PLALANGAN.NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: white; background-image: radial-gradient(circle at top, #1a1a1f 0%, #0a0a0c 100%); }
        .card { background: rgba(17, 17, 20, 0.8); border: 1px solid rgba(255,255,255,0.03); backdrop-filter: blur(10px); }
        .input-custom { background: rgba(255, 255, 255, 0.03) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; transition: all 0.2s ease; }
        .input-custom:focus { border-color: #d4af37 !important; }
        .gold-btn { background: linear-gradient(135deg, #f5d173, #d4af37); color: black; font-weight: 800; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto space-y-4">
        
        <div class="text-center pt-2">
            <h1 class="text-xl font-black text-[#d4af37]">ADMIN <span class="text-white">PANEL</span></h1>
            <p class="text-gray-500 text-[9px] tracking-widest uppercase mt-0.5">Sistem Iuran RTRW</p>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="p-3 rounded-2xl bg-red-500/10 border border-red-500/20 text-center">
                <p class="text-[8px] font-bold text-red-400 uppercase tracking-widest">Belum Bayar</p>
                <h3 id="stat-belum-bayar" class="text-base font-black text-red-500">0</h3>
            </div>
            <div class="p-3 rounded-2xl bg-green-500/10 border border-green-500/20 text-center">
                <p class="text-[8px] font-bold text-green-400 uppercase tracking-widest">Total Masuk</p>
                <h3 id="stat-total-uang" class="text-base font-black text-green-500 text-sm">Rp 0</h3>
            </div>
        </div>

        <div class="card p-4 rounded-[24px] border-b-2 border-[#d4af37]/20">
            <h2 class="text-[9px] font-bold text-gray-400 uppercase mb-3 tracking-widest text-center italic">Generate Tagihan</h2>
            <div class="flex gap-2 mb-3">
                <select id="bulan-input" class="input-custom flex-1 p-2.5 rounded-xl text-white outline-none appearance-none text-xs">
                    <option value="Januari">Januari</option>
                    <option value="Februari">Februari</option>
                    <option value="Maret">Maret</option>
                    <option value="April">April</option>
                    <option value="Mei">Mei</option>
                    <option value="Juni">Juni</option>
                    <option value="Juli">Juli</option>
                    <option value="Agustus">Agustus</option>
                    <option value="September">September</option>
                    <option value="Oktober">Oktober</option>
                    <option value="November">November</option>
                    <option value="Desember">Desember</option>
                </select>
                <input type="number" id="tahun-input" value="2026" class="input-custom w-20 p-2.5 rounded-xl text-center outline-none font-bold text-xs">
            </div>
            <button onclick="prosesGenerate()" id="btn-gen" class="gold-btn w-full py-3 rounded-xl shadow-lg active:scale-95 transition-all uppercase text-[9px] tracking-widest">Buat Tagihan</button>
        </div>

        <div class="card p-4 rounded-[24px]">
            <input type="text" id="cari-nama" placeholder="CARI NAMA WARGA..." class="w-full bg-transparent border-b border-white/10 p-2 text-center text-sm font-bold outline-none uppercase text-white placeholder:text-white/5 focus:border-[#d4af37] transition-all">
            <button onclick="cariData()" id="btn-cari" class="w-full bg-white/5 py-2 rounded-lg mt-3 font-bold text-[9px] uppercase tracking-widest hover:bg-white/10 transition-all">Cari & Refresh</button>
            
            <div id="area-hasil" class="mt-4 grid grid-cols-2 gap-3">
                </div>
        </div>

        <p class="text-center text-[8px] text-gray-600 font-bold tracking-widest uppercase italic">PLALANGAN.NET ADMIN</p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzYUCJCK3YclQrJCCWvL_VOiqEBAJAT66u1hNdYZ9QICqxaT2TFQgWRZoUhLcx2M-14QA/exec";

        function hitungStatistik(data) {
            const belumBayar = data.filter(d => d.lunas == false).length;
            const totalUang = data.filter(d => d.lunas == true).reduce((sum, item) => sum + Number(item.jumlah), 0);
            document.getElementById('stat-belum-bayar').innerText = belumBayar;
            document.getElementById('stat-total-uang').innerText = "Rp " + totalUang.toLocaleString();
        }

        async function prosesGenerate() {
            const bulan = document.getElementById('bulan-input').value;
            const tahun = document.getElementById('tahun-input').value;
            if(!confirm(`Generate tagihan bulan ${bulan}?`)) return;
            const btn = document.getElementById('btn-gen');
            btn.innerText = "PROSES...";
            btn.disabled = true;
            try {
                await fetch(`${API_URL}?action=generate&bulan=${bulan}&tahun=${tahun}`);
                alert("Berhasil!");
                cariData();
            } catch(e) { alert("Selesai."); }
            btn.innerText = "Buat Tagihan";
            btn.disabled = false;
        }

        async function cariData() {
            const nama = document.getElementById('cari-nama').value.toUpperCase();
            const area = document.getElementById('area-hasil');
            area.innerHTML = "<p class='col-span-2 text-center text-[9px] animate-pulse text-gray-600'>MEMUAT...</p>";
            try {
                const res = await fetch(`${API_URL}?action=read`);
                const data = await res.json();
                hitungStatistik(data);

                const hasil = data.filter(d => d.nama.toUpperCase().includes(nama) && d.lunas == false);
                area.innerHTML = "";
                if(hasil.length == 0) area.innerHTML = "<p class='col-span-2 text-center text-[9px] text-gray-700 uppercase'>Data Kosong</p>";
                
                hasil.forEach(h => {
                    area.innerHTML += `
                    <div class="p-3 card rounded-xl border-t-2 border-[#d4af37]/10 flex flex-col justify-between">
                        <div class="mb-2">
                            <p class="text-[7px] text-gray-500 font-bold uppercase">${h.bulan} ${h.tahun}</p>
                            <p class="font-black text-white text-xs">Rp ${h.jumlah.toLocaleString()}</p>
                            <p class="text-[8px] text-gray-400 mt-1 uppercase line-clamp-1">${h.nama}</p>
                        </div>
                        <button onclick="bayar('${h.id}')" class="bg-green-600 hover:bg-green-500 w-full py-1.5 rounded-lg text-[8px] font-black text-white uppercase transition-all">LUNAS</button>
                    </div>`;
                });
            } catch(e) { area.innerHTML = "<p class='col-span-2 text-center text-red-500 text-[9px]'>ERROR</p>"; }
        }

        async function bayar(id) {
            if(!confirm("Lunas?")) return;
            try {
                await fetch(`${API_URL}?action=update&id=${id}`);
                cariData();
            } catch(e) { alert("Gagal."); }
        }

        window.onload = cariData;
    </script>
</body>
</html>
