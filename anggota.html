<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGIHAN - PLALANGAN.NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background: #050505; 
            color: white; 
            min-height: 100vh;
            /* LAYAR DIBAGI 4, POSISI DI BAGIAN 2 */
            padding-top: 15vh; 
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card-unpaid {
            border-left: 5px solid #ef4444;
            box-shadow: 0 10px 30px -10px rgba(239, 68, 68, 0.3);
        }

        .card-paid {
            border-left: 5px solid #d4af37;
            box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.3);
        }

        .status-badge {
            font-size: 8px;
            font-weight: 900;
            padding: 4px 12px;
            border-radius: 100px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shimmer {
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            animation: move 3s infinite;
        }
        @keyframes move { 0% { left: -100%; } 100% { left: 200%; } }
        
        .animate-pop { animation: pop 0.3s ease-out; }
        @keyframes pop { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto w-full space-y-6">
        
        <div class="text-center space-y-1">
            <h1 class="text-2xl font-black text-[#d4af37] tracking-tight">PLALANGAN<span class="text-white">.NET</span></h1>
            <p class="text-[10px] uppercase tracking-[0.4em] text-gray-500 font-bold">Billing System</p>
        </div>

        <div class="relative">
            <input type="text" id="cari-nama" oninput="renderCards()" placeholder="Cek Nama Anda..." 
            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 text-sm font-bold outline-none focus:border-[#d4af37] transition-all uppercase text-center">
        </div>

        <div id="container-kartu" class="space-y-4">
            <div class="text-center py-10 opacity-20">
                <p class="text-xs uppercase font-bold tracking-widest">Silakan ketik nama Anda</p>
            </div>
        </div>

        <p class="text-[9px] text-center text-gray-600 font-bold uppercase tracking-widest pt-10 pb-10">Plalangan.net v.2026</p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyAcOfX4c7FZymt_IZ0OWHovjkF0blutV8WDRHMzNF3uyVx8pB8J6P0NkBQAeh_pzpy/exec";
        let dataTagihan = [];

        async function loadData() {
            try {
                const res = await fetch(`${API_URL}?action=read`);
                const json = await res.json();
                dataTagihan = json.tagihan || [];
            } catch(e) { console.error("Gagal load data", e); }
        }

        function renderCards() {
            const container = document.getElementById('container-kartu');
            const cari = document.getElementById('cari-nama').value.toUpperCase();
            
            if (cari.length < 3) {
                container.innerHTML = `<div class="text-center py-10 opacity-20"><p class="text-[10px] uppercase font-bold tracking-widest">Ketik minimal 3 huruf nama Anda</p></div>`;
                return;
            }

            const filtered = dataTagihan.filter(d => d.nama.toUpperCase().includes(cari));
            container.innerHTML = "";

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-10 opacity-50"><p class="text-xs font-bold text-red-500">NAMA TIDAK DITEMUKAN</p></div>`;
                return;
            }

            filtered.forEach(d => {
                const lunas = String(d.lunas).toLowerCase() == "true";
                const cardClass = lunas ? 'card-paid' : 'card-unpaid';
                const statusText = lunas ? 'SUDAH LUNAS' : 'BELUM BAYAR';
                const badgeColor = lunas ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400';
                const waLink = `https://wa.me/628123456789?text=Halo%20Admin%20Plalangan.net,%20saya%20mau%20konfirmasi%20pembayaran%20atas%20nama%20${encodeURIComponent(d.nama)}%20bulan%20${d.bulan}`;

                container.innerHTML += `
                <div class="glass-card ${cardClass} animate-pop">
                    <div class="shimmer"></div>
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <p class="text-[8px] font-black text-gray-500 uppercase tracking-tighter">Nama Pelanggan</p>
                            <h2 class="text-lg font-black uppercase text-white tracking-tight">${d.nama}</h2>
                        </div>
                        <span class="status-badge ${badgeColor}">${statusText}</span>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mt-6">
                        <div>
                            <p class="text-[8px] font-black text-gray-500 uppercase">Periode Tagihan</p>
                            <p class="text-xs font-bold">${d.bulan} 2025</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[8px] font-black text-gray-500 uppercase">Jumlah Tagihan</p>
                            <p class="text-sm font-black ${lunas ? 'text-[#d4af37]' : 'text-red-500'}">Rp ${Number(d.jumlah).toLocaleString('id-ID')}</p>
                        </div>
                    </div>

                    ${!lunas ? `
                    <a href="${waLink}" class="mt-6 block w-full bg-red-600 hover:bg-red-700 text-white text-center py-3 rounded-xl text-[10px] font-black uppercase transition-all active:scale-95">
                        KONFIRMASI PEMBAYARAN ðŸ’¬
                    </a>
                    ` : `
                    <div class="mt-6 w-full bg-white/5 text-gray-400 text-center py-3 rounded-xl text-[10px] font-black uppercase border border-white/5">
                        TERIMA KASIH TELAH MEMBAYAR âœ¨
                    </div>
                    `}
                </div>
                `;
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
