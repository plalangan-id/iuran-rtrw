<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - PLALANGAN.NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Inter:wght@300;500&display=swap');
        
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: white; background-image: radial-gradient(circle at top, #1a1a1f 0%, #0a0a0c 100%); min-height: 100vh; }
        .premium-card { background: rgba(17, 17, 20, 0.8); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .gold-button { background: linear-gradient(135deg, #f5d173, #d4af37); color: black; font-weight: bold; }
        
        /* KARTU DISAMAKAN DENGAN STYLE ADMIN */
        .card-custom { 
            background: #151517; 
            border-radius: 15px; 
            border-left: 5px solid #ff0000; /* Garis samping seperti di admin */
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: transform 0.2s;
        }
        .card-lunas { border-left: 5px solid #10b981 !important; }
        
        /* DETAIL TEKS */
        .nama-txt { font-size: 10px; font-weight: 900; color: #d4af37; text-transform: uppercase; letter-spacing: 1px; }
        .nominal-txt { font-size: 16px; font-weight: 900; color: #fff; }
        .status-badge { font-size: 8px; font-weight: 900; padding: 2px 8px; rounded: 4px; display: inline-block; margin-top: 5px; }
        
        /* SISI TANGGAL (LINGKARAN) */
        .tgl-circle {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto space-y-8 pt-6">
        <div class="text-center">
            <h1 class="text-3xl font-black text-[#d4af37]">PLALANGAN<span class="text-white">.NET</span></h1>
            <p class="text-gray-500 text-[9px] tracking-[0.3em] uppercase mt-1 font-bold">Billing System v2.0</p>
        </div>

        <div class="premium-card p-6 rounded-[30px] shadow-2xl text-center">
            <h2 class="text-[10px] font-bold text-[#d4af37] uppercase mb-3 tracking-widest">Cek Tagihan Anda</h2>
            <input type="text" id="nama-user" class="w-full bg-transparent border-b border-white/10 p-2 text-lg font-bold text-center outline-none focus:border-[#d4af37] mb-5 uppercase text-white" placeholder="MASUKKAN NAMA">
            <button onclick="cek()" id="btn-cek" class="gold-button w-full py-3 rounded-xl uppercase text-xs tracking-widest active:scale-95 transition-all">Cek Data</button>
        </div>

        <div id="hasil" class="space-y-3 hidden">
            </div>

        <p class="text-[9px] text-gray-700 font-bold tracking-[0.3em] uppercase pt-4 text-center italic">Professional Internet Service Provider</p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzYUCJCK3YclQrJCCWvL_VOiqEBAJAT66u1hNdYZ9QICqxaT2TFQgWRZoUhLcx2M-14QA/exec";

        async function cek() {
            const cariNama = document.getElementById('nama-user').value.toUpperCase();
            const btn = document.getElementById('btn-cek');
            const resBox = document.getElementById('hasil');
            
            if(!cariNama) return alert("Silakan ketik nama pelanggan!");
            
            btn.innerText = "MENGAMBIL DATA...";
            btn.disabled = true;
            resBox.innerHTML = "";
            resBox.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}?action=read`);
                const data = await response.json();
                const dataArray = data.tagihan ? data.tagihan : data;
                
                const userTagihan = dataArray.filter(item => {
                    const n = item.nama || item.NAMA || "";
                    return n.toUpperCase().includes(cariNama);
                });

                if(userTagihan.length == 0) {
                    resBox.classList.remove('hidden');
                    resBox.innerHTML = "<div class='premium-card p-6 rounded-2xl text-red-500 text-[10px] font-bold uppercase text-center'>Data Tidak Ditemukan</div>";
                } else {
                    resBox.classList.remove('hidden');
                    userTagihan.forEach(t => {
                        // Mapping variabel agar fleksibel (Besar/Kecil)
                        const nama = t.nama || t.NAMA || "PELANGGAN";
                        const jumlah = t.jumlah || t.nominal || t.NOMINAL || 0;
                        const bulan = t.bulan || t.BULAN || "-";
                        const aktivasi = t.aktivasi || t.AKTIVASI || "00";
                        const lunas = String(t.lunas || t.LUNAS).toLowerCase() === "true";
                        
                        // Template Kartu yang disamakan dengan Admin
                        resBox.innerHTML += `
                            <div class="card-custom ${lunas ? 'card-lunas' : ''}">
                                <div class="flex-1">
                                    <p class="nama-txt">${nama}</p>
                                    <h2 class="nominal-txt">Rp ${Number(jumlah).toLocaleString('id-ID')}</h2>
                                    <span class="status-badge ${lunas ? 'bg-green-900/30 text-green-400' : 'bg-red-900/30 text-red-400'}">
                                        ${lunas ? 'SUDAH DIBAYAR' : 'MENUNGGU PEMBAYARAN'}
                                    </span>
                                </div>
                                <div class="tgl-circle">
                                    <p class="text-[7px] text-gray-500 font-bold uppercase">Tgl</p>
                                    <h1 class="text-xl font-bold leading-none">${aktivasi}</h1>
                                    <p class="text-[7px] text-[#d4af37] font-bold uppercase mt-1">${bulan}</p>
                                </div>
                            </div>`;
                    });
                }
            } catch(e) { 
                alert("Koneksi gagal. Coba lagi."); 
            } finally {
                btn.innerText = "CEK DATA";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
