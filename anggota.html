<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - PLALANGAN.NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Inter:wght@300;500&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background: #0a0a0c; 
            color: white; 
            background-image: radial-gradient(circle at top, #1a1a1f 0%, #0a0a0c 100%); 
            min-height: 100vh; 
        }

        .premium-card { 
            background: rgba(17, 17, 20, 0.8); 
            border: 1px solid rgba(255,255,255,0.05); 
            backdrop-filter: blur(10px); 
        }

        .gold-button { 
            background: linear-gradient(135deg, #f5d173, #d4af37); 
            color: black; 
            font-weight: 900; 
        }

        /* STRUKTUR KARTU GRID 2 - SAMA DENGAN ADMIN */
        .card-custom { 
            background: #151517; 
            border-radius: 15px; 
            border-top: 4px solid #ff0000; 
            padding: 10px;
            min-height: 115px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .card-lunas { border-top: 4px solid #10b981 !important; }
        
        /* ISI DALAM KARTU (PEMBAGIAN KIRI-KANAN) */
        .nama-txt { font-size: 9px; font-weight: 900; color: #9ca3af; text-transform: uppercase; line-height: 1.1; margin-bottom: 2px; }
        .nominal-glow { font-size: 13px; font-weight: 900; color: #ff3131; text-shadow: 0 0 10px rgba(255, 49, 49, 0.4); }
        .nominal-lunas { color: #10b981; text-shadow: none; }
        
        .tgl-label { font-size: 7px; font-weight: 600; color: #6b7280; text-align: center; }
        .tgl-angka { 
            font-family: 'Inter', sans-serif; 
            font-size: 32px; 
            font-weight: 300; 
            line-height: 1; 
            color: #fff; 
            text-align: center; 
        }
        .bulan-label { font-size: 7px; font-weight: 400; color: #4b5563; text-transform: uppercase; text-align: center; }
        .status-txt { font-size: 6px; font-weight: 900; text-transform: uppercase; margin-top: 4px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto space-y-8 pt-6">
        
        <div class="text-center">
            <h1 class="text-3xl font-black text-[#d4af37]">PLALANGAN<span class="text-white">.NET</span></h1>
            <p class="text-gray-500 text-[9px] tracking-[0.3em] uppercase mt-1 font-bold italic">Member Portal 2025</p>
        </div>

        <div class="premium-card p-6 rounded-[30px] shadow-2xl text-center">
            <h2 class="text-[10px] font-bold text-[#d4af37] uppercase mb-3 tracking-widest">Cek Tagihan WIFI</h2>
            <input type="text" id="nama-user" class="w-full bg-transparent border-b border-white/10 p-2 text-lg font-bold text-center outline-none focus:border-[#d4af37] mb-5 uppercase text-white placeholder:text-white/5" placeholder="KETIK NAMA ANDA">
            <button onclick="cek()" id="btn-cek" class="gold-button w-full py-3 rounded-xl uppercase text-xs tracking-widest active:scale-95 transition-all">Periksa Sekarang</button>
        </div>

        <div id="hasil" class="grid grid-cols-2 gap-2 hidden">
            </div>

        <p class="text-[9px] text-gray-700 font-bold tracking-[0.3em] uppercase pt-4 text-center">PLALANGAN.NET &copy; 2025</p>
    </div>

    <script>
        // GANTI DENGAN URL API WEB APP KAMU
        const API_URL = "https://script.google.com/macros/s/AKfycbzYUCJCK3YclQrJCCWvL_VOiqEBAJAT66u1hNdYZ9QICqxaT2TFQgWRZoUhLcx2M-14QA/exec";

        async function cek() {
            const cariNama = document.getElementById('nama-user').value.toUpperCase();
            const btn = document.getElementById('btn-cek');
            const resBox = document.getElementById('hasil');
            
            if(!cariNama) return alert("Masukkan nama!");
            
            btn.innerText = "MENCARI...";
            btn.disabled = true;
            resBox.innerHTML = "";
            resBox.classList.add('hidden');

            try {
                const response = await fetch(`${API_URL}?action=read`);
                const data = await response.json();
                
                // Mengambil array data tagihan
                const dataArray = data.tagihan ? data.tagihan : data;
                
                // Filter data berdasarkan nama yang diinput
                const userTagihan = dataArray.filter(item => {
                    const n = (item.nama || item.NAMA || "").toString().toUpperCase();
                    return n.includes(cariNama);
                });

                if(userTagihan.length == 0) {
                    resBox.classList.remove('hidden');
                    resBox.innerHTML = "<div class='col-span-2 premium-card p-6 rounded-2xl text-red-500 text-[10px] font-bold uppercase text-center'>Data tidak ditemukan</div>";
                } else {
                    resBox.classList.remove('hidden');
                    userTagihan.forEach(t => {
                        // Sinkronisasi Variabel
                        const nama = t.nama || t.NAMA || "PELANGGAN";
                        const nominal = t.jumlah || t.nominal || t.NOMINAL || 0;
                        const bulan = t.bulan || t.BULAN || "-";
                        const aktivasi = t.aktivasi || t.AKTIVASI || "0";
                        const lunas = String(t.lunas || t.LUNAS).toLowerCase() === "true";
                        
                        // Render Kartu (Struktur Kiri-Kanan)
                        resBox.innerHTML += `
                            <div class="card-custom ${lunas ? 'card-lunas' : ''}">
                                <div class="flex gap-1 items-center h-full">
                                    <div class="flex-1 border-r border-white/5 pr-1 flex flex-col justify-center text-left">
                                        <h4 class="nama-txt truncate">${nama}</h4>
                                        <h2 class="nominal-glow ${lunas ? 'nominal-lunas' : ''}">
                                            Rp${Number(nominal).toLocaleString('id-ID')}
                                        </h2>
                                        <p class="status-txt ${lunas ? 'text-green-500' : 'text-red-500'}">
                                            ${lunas ? 'LUNAS' : 'BELUM BAYAR'}
                                        </p>
                                    </div>
                                    <div class="w-12 flex flex-col justify-center items-center">
                                        <p class="tgl-label">TGL</p>
                                        <h1 class="tgl-angka">${aktivasi}</h1>
                                        <p class="bulan-label truncate w-full text-center">${bulan}</p>
                                    </div>
                                </div>
                            </div>`;
                    });
                }
            } catch(e) { 
                console.error(e);
                alert("Koneksi gagal, pastikan internet aktif."); 
            } finally {
                btn.innerText = "PERIKSA SEKARANG";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
