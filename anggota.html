<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILLING- PLALANGAN.NET</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/93/93158.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/93/93158.png">
    <meta name="theme-color" content="#0a0a0c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Inter:wght@300;500&display=swap');
        
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: white; min-height: 100vh; }
        .card { background: #1a1a1c; border: 1px solid rgba(255,255,255,0.05); }
        
        /* STRUKTUR KARTU (PERSIS ADMIN) */
        .card-custom { 
            background: #151517; 
            border-radius: 15px; 
            border-top: 4px solid #ff0000; 
            padding: 10px;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-lunas { border-top: 4px solid #10b981 !important; }
        
        .nama-pelanggan { font-size: 19px; font-weight: 800; color: #ffffff; text-transform: uppercase; line-height: 1.1; margin-bottom: 4px; }
        .nominal-glow { font-size: 25px; font-weight: 600; color: #ff3131; text-shadow: 0 0 10px rgba(255, 49, 49, 0.4); }
        .nominal-lunas { color: #10b981; text-shadow: none; }
        
        .tgl-label { font-size: 9px; font-weight: 600; color: #ffffff; text-align: center; letter-spacing: 1px; }
        .tgl-angka { 
            font-family: 'Inter', sans-serif; 
            font-size: 30px; 
            font-weight: 300; 
            line-height: 1; 
            color: #fff; 
            text-align: center; 
        }
        .bulan-label { font-size: 9px; font-weight: 400; color: #ffffff; text-transform: uppercase; text-align: center; margin-top: 2px; }
        
        .status-badge-lunas { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid #10b981; font-size: 9px; padding: 7px 0; border-radius: 10px; font-weight: 900; margin-top: 8px; text-align: center; }
        .status-badge-belum { background: #ff0000; color: white; font-size: 9px; padding: 7px 0; border-radius: 10px; font-weight: 900; margin-top: 8px; text-align: center; }

        .gold-btn { background: linear-gradient(135deg, #f5d173, #d4af37); color: black; font-weight: 800; }

        /* PERBAIKAN WARNA INPUT & PLACEHOLDER */
        #cari-input::placeholder {
            color: rgba(255, 255, 255, 0.3) !important; /* Putih lebih jelas */
            font-weight: 600;
        }
        #cari-input {
            color: white !important;
            border-color: rgba(212, 175, 55, 0.4);
        }
        #cari-input:focus {
            border-color: #d4af37;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto space-y-4">
        
        <div class="text-center pb-1">
            <h1 class="text-xl font-black text-[#d4af37]">PLALANGAN <span class="text-white">.NET</span></h1>
            <p class="text-[9px] text-gray-500 font-bold tracking-[0.2em] uppercase">Billing System </p>
        </div>

        <div class="card p-6 rounded-[2rem] shadow-2xl">
            <p class="text-[10px] font-black text-[#d4af37] uppercase mb-4 text-center tracking-[0.2em]">Cek Status Pembayaran</p>
            <input type="text" id="cari-input" placeholder="MASUKKAN NAMA ANDA" 
                   class="w-full bg-transparent text-center text-xl font-black outline-none border-b-2 pb-3 mb-6 uppercase">
            <button onclick="cariTagihan()" id="btn-cari" class="gold-btn w-full py-4 rounded-xl text-[10px] uppercase tracking-widest active:scale-95 transition-all shadow-lg shadow-yellow-900/20">Periksa</button>
        </div>

        <div id="area-hasil" class="grid grid-cols-2 gap-2 hidden"></div>

        <div id="loading" class="hidden text-center py-10">
            <p class="text-[10px] opacity-30 animate-pulse uppercase tracking-widest">Mencari Data...</p>
        </div>

        <p class="text-[10px] text-gray-700 font-bold uppercase text-center pt-4 tracking-widest">Plalangan.net &copy; 2026</p>
    </div>

    <script>
        // URL SAMA DENGAN ADMIN
        const API_URL = "https://script.google.com/macros/s/AKfycbyAcOfX4c7FZymt_IZ0OWHovjkF0blutV8WDRHMzNF3uyVx8pB8J6P0NkBQAeh_pzpy/exec";

        async function cariTagihan() {
            const input = document.getElementById('cari-input').value.trim().toUpperCase();
            const area = document.getElementById('area-hasil');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('btn-cari');

            if (!input) return alert("Silakan masukkan nama!");

            btn.disabled = true;
            btn.innerText = "PROSES...";
            area.classList.add('hidden');
            loading.classList.remove('hidden');
            area.innerHTML = "";

            try {
                const res = await fetch(`${API_URL}?action=read`);
                const json = await res.json();
                const dataTagihan = json.tagihan || [];

                const hasil = dataTagihan.filter(d => d.nama.toUpperCase().includes(input));

                if (hasil.length === 0) {
                    area.innerHTML = `<p class="col-span-2 text-center text-[10px] py-10 text-red-500 font-bold uppercase tracking-widest">Data tidak ditemukan</p>`;
                } else {
                    hasil.forEach(h => {
                        const lunas = String(h.lunas).toLowerCase() == "true";
                        area.innerHTML += `
                        <div class="card-custom ${lunas ? 'card-lunas' : ''}">
                            <div class="flex gap-1 h-full items-center">
                                <div class="flex-1 border-r border-white/5 pr-1 h-full flex flex-col justify-center">
                                    <h4 class="nama-pelanggan truncate">${h.nama}</h4>
                                    <h2 class="nominal-glow ${lunas ? 'nominal-lunas' : ''}">Rp${Number(h.jumlah).toLocaleString('id-ID')}</h2>
                                </div>
                                <div class="w-12 flex flex-col justify-center items-center">
                                    <p class="tgl-label">TGL</p>
                                    <h1 class="tgl-angka">${h.aktivasi || '0'}</h1>
                                    <p class="bulan-label truncate w-full">${h.bulan}</p>
                                </div>
                            </div>
                            <div class="${lunas ? 'status-badge-lunas' : 'status-badge-belum'} uppercase">
                                ${lunas ? 'LUNAS' : 'BELUM BAYAR'}
                            </div>
                        </div>`;
                    });
                }
            } catch (e) {
                area.innerHTML = `<p class="col-span-2 text-center text-red-500 text-[10px]">Error!</p>`;
            } finally {
                loading.classList.add('hidden');
                area.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "PERIKSA DATA";
            }
        }
    </script>
</body>
</html>
