<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Pelanggan - PLALANGAN.NET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #0a0a0c; color: white; }
        .premium-card { background: #111114; border: 1px solid rgba(255,255,255,0.05); }
        .gold-button { background: linear-gradient(135deg, #f5d173, #d4af37); color: black; font-weight: bold; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-sm mx-auto space-y-10 text-center">
        <div class="pt-10">
            <h1 class="text-4xl font-black text-[#d4af37]">PLALANGAN<span class="text-white">.NET</span></h1>
            <p class="text-gray-500 text-[10px] tracking-[0.3em] uppercase mt-2 font-bold italic">Internet Cepat & Stabil</p>
        </div>

        <div class="premium-card p-8 rounded-[40px] shadow-2xl">
            <h2 class="text-xs font-bold text-[#d4af37] uppercase mb-4 tracking-widest">Cek Tagihan</h2>
            <input type="text" id="nama-user" class="w-full bg-transparent border-b border-white/10 p-3 text-xl font-bold text-center outline-none focus:border-[#d4af37] mb-6 uppercase" placeholder="NAMA ANDA">
            <button onclick="cek()" class="gold-button w-full py-4 rounded-2xl uppercase">Periksa Sekarang</button>
        </div>

        <div id="hasil" class="hidden">
            <div id="kartu" class="premium-card p-8 rounded-[40px] border-t-4 text-center">
                <h2 id="h-status" class="text-lg font-black tracking-wide"></h2>
                <p id="h-total" class="text-4xl font-bold mt-2"></p>
                <p id="h-bulan" class="text-base font-bold mt-6 text-gray-300"></p>
            </div>
        </div>
        <p class="text-[10px] text-gray-700 font-bold tracking-[0.3em] uppercase pt-10">PLALANGAN.NET 2026</p>
    </div>
</body>
</html>
